
<body ng-controller="TaskCtrl">
<section id="home-container"> 
  <h1 class="main-title">BlocItOff</h1>
</section>

<h3>Subtitle - testing</h3>

  <!-- task list  -->
    <div class="container">
      <div class="content">
        <h1>Current Tasks</h1>
        <p class="tagline">self destructing todo app</p>
        <!-- Add new to do -->
        <form ng-submit="addTask()">
            <div class="inputContainer">
                <input  type="text" 
                        id="description" 
                        class="taskName" 
                        placeholder="Enter your to do" 
                        ng-model="newTaskText" />
                <!-- if want a button ? <button type="submit">Add Task</button> -->
                <label for="description">Enter tasks here</label>
            </div>
        </form>
        <div class="row">
              Div class row if needed
        </div>
        <ul class="taskList">
              <li class="taskItem" ng-repeat="task in tasks">
<!--               how to test task and tasks
              <pre>{{task}}</pre>
              <pre>{{tasks}}</pre> -->

              <!-- edit a task -->
              <input ng-model="task.text" ng-change="tasks.$save(task)" />
              <!-- delete a task -->
              <button ng-click="tasks.$remove(task)">Delete Task</button>
              </li>
        </ul> <!--task list-->
        </div> <!--content-->
    </div> <!--container-->
</body>
